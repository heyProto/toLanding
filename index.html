<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toLanding</title>
    <link rel="stylesheet" type="text/css" href="https://dwln9tzsi7g07.cloudfront.net/Assets/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  </head>
  <body>
    <style>
      .test-card {
        margin: 10px 20px;
      }
    </style>

    <div id="card" class="test-card"></div>
    <script type="text/javascript" src="https://cdn.protograph.pykih.com/lib/protoGraph.min.js"></script>
    <script src = "./dist/0.0.1/card.min.js"></script>
    <script type="text/javascript">
      var x = new ProtoGraph.Card.toLanding();
      x.init({
        selector: document.querySelector('#card'),
        data_url: "dist/0.0.1/sample.json",
        configuration_url: "./dist/0.0.1/configuration_sample.json",
        site_config_url: './dist/0.0.1/site.json'
      });

      if (window.innerWidth <= 500) {
        x.renderCol4();
      } else {
        x.renderCol16();
      }
    </script>
  </body>
</html>
